// practical work 1:student mark system
  // 1. Create an array of 10 student marks
let marks = [78, 45, 90, 66, 54, 88, 72, 60, 81, 69];
// 2. Display all marks
console.log("All Student Marks:");
for (let i= 0; i < marks.length; i++) {
    console.log(marks[i]);
}
// 3. Linear search for a specific mark
function linearSearch(arr, target) {
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === target) {
            return i;
             // return index if found
        }
    }
    return -1;
     // not found
}
let searchMark = 88;
let result = linearSearch(marks, searchMark);

if (result !== -1) {
    console.log("Mark " + searchMark + " found at index " + result);
} else {
    console.log("Mark " + searchMark + " not found");
}
// 4. Bubble sort to sort marks in ascending order
function bubbleSort(arr) {
    let n = arr.length;
    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                // swap
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    return arr;
}
bubbleSort(marks);
// Display sorted marks
console.log("Sorted Marks (Ascending Order):");
console.log(marks);
// practical work2:student ID search
// 1. Create a sorted array of student IDs

let studentIDs = [1, 4, 8, 12, 15, 20, 25, 30, 35, 40];
// 2. Binary Search function
function binarySearch(arr, target) {
    let left = 0;
    let right = arr.length - 1;
    while (left <= right) {
        let mid = Math.floor((left + right) / 2);
        if (arr[mid] === target) {
            return mid;
             // ID found
        } else if (arr[mid] < target) {
            left = mid + 1;
        } else {
            right = mid - 1;
        }
    }
    return -1; 
    // ID not found
}
// 3. Search for at least 3 IDs
let idsToSearch = [1, 2, 4];
for (let i = 0; i < idsToSearch.length; i++) {
    let index = binarySearch(studentIDs, idsToSearch[i]);
    if (index !== -1) {
        console.log("Student ID " + idsToSearch[i] + " found at index " + index);
    } else {
        console.log("Student ID " + idsToSearch[i] + " not found");
    }
}

    let removedPage = stack.pop();
